{% extends 'blogs/basic.html' %}
{% block body %} {% load static %}
<div class="container mt-4">
<div class="row mb-2">
  {% for i in posts %}
  <div class="col-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-primary">{{i.heading0}}</strong>
        <h3 class="mb-0">{{i.title}}</h3>
        <div class="mb-1 text-muted">{{i.publ_date}}</div>
        <p class="card-text mb-auto">{{i.c_heading0}}</p>
        <a href="blogpost/{{i.post_id}}" class="stretched-link">Continue reading</a>
      </div>
      <div class="col-auto d-none d-lg-block">
       
        <img class="bd-placeholder-img" src="/media/{{i.thumbnail}}" width="200" height="250" >

      </div>
    </div>
  </div>
  {% if forloop.counter|divisibleby:2 %}
</div><div class="row mb-2">
  {% endif %}
{% endfor %}
</div>

{% endblock %}
