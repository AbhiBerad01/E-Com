{% extends 'shop/basic.html' %}
{% block title%}Product View{% endblock %}
{% block body%}

<div class="container my-4">
    <div class="row">
        <div class="col-md-6 ">
            <div class="row ">
                <div class="card align-items-center" style="width: 30rem;min-height: 416px; border: 0px solid">
                    <img src="/media/{{product.image}}" width='300rem' height="400px">
                    <div class="card-body" >
                        <button class="btn btn-primary cart mx-2">Buy Now</button>
                        <button id= "pr{{i.product_id}}" class="btn btn-primary cart">Add To Cart</button>
                    </div>
                  </div>
            </div>
        </div>
        <div class="col-md-6"> 
            
                <h3>{{product.product_name}}</h3>
                <p><b>Rs.{{product.price}}</b></p>
                <p>{{product.desc}}</p>
        </div>
    </div>
</div>

{% endblock %}
