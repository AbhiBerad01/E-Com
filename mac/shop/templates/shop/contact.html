{% extends 'shop/basic.html' %}
{% block title%}Contact Us {% endblock %}
{% block body%}
<div class="container my-3">
  <div id="alert"></div>
    <form id="myForm" action="/shop/contact/" method="post">{% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Enter Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone no.</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label"></label>Enter Your Query
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <button id="msg" type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
let msg = document.getElementById('msg')
msg.addEventListener('click',function(){
  alert('Thank you For Contact . We will reach You as soon as.');  
document.location = '/shop/contact/'
});
</script>
{% endblock %}
